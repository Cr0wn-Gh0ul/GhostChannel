<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0f"/>
  
  <!-- Lock body -->
  <rect x="30" y="45" width="40" height="35" rx="4" fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- Lock shackle -->
  <path d="M 35 45 L 35 35 Q 35 20, 50 20 Q 65 20, 65 35 L 65 45" 
        stroke="url(#grad1)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="58" r="4" fill="#0a0a0f"/>
  <rect x="48" y="58" width="4" height="10" fill="#0a0a0f"/>
  
  <!-- Scanline effect -->
  <rect width="100" height="2" y="30" fill="#06b6d4" opacity="0.3"/>
  <rect width="100" height="2" y="60" fill="#ec4899" opacity="0.3"/>
</svg>
