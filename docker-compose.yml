services:
  postgres:
    image: postgres:16-alpine
    container_name: ghostchannel-postgres
    environment:
      POSTGRES_USER: ghostchannel
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: ghostchannel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ghostchannel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghostchannel"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ghostchannel-redis
    ports:
      - "6379:6379"
    networks:
      - ghostchannel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ghostchannel-api
    environment:
      NODE_ENV: development
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ghostchannel
      DB_PASSWORD: changeme
      DB_NAME: ghostchannel
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ghostchannel-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ghostchannel-web
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: http://localhost:3000
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - ghostchannel-network

networks:
  ghostchannel-network:
    driver: bridge

volumes:
  postgres_data:
